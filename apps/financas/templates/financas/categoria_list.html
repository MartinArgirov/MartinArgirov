{% extends "base.html" %}

{% block content %}
<h4>Criar novo <a class="btn btn-outline-primary" href="{% url 'financas:categoria-new' %}"><i class="fa-solid fa-plus"></i></a></h4>
<h3>Categorias</h3>
<table class="table">
    <tr>
        <th style="width: 60px;">Imagem</th>
        <th>Nome</th>
    </tr>
    {% for object in object_list %}
        <tr>
            <td style="width: 60px;"><img src="{{ object.imagem.url }}" height="20px"></td>
            <td>{{ object.nome }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock content %}
